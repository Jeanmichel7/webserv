server {
	server_name youpi;
	ip 127.0.0.1;
	port 4241;
	max_body_size 100;

	location / {
		allow GET;
		default_file YoupiBanane/youpi.bad_extension;
		root http;
	}

	location /post_body {
		root /post_body;
		allow POST;
	}

	location /directory {
		allow GET;
		root /YoupiBanane;
		default_file YoupiBanane/youpi.bad_extension;
	}

}